{%extends"layout.html"%}

{%block body%} 


        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>KD.ORES</h1>
                            <span class="subheading">Welcome everyone....</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->  
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for post in posts %}
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}" , target="_blank">
                            <h2 class="post-title">{{post.title}}</h2>

                            <h3 class="post-subtitle">{{post.content}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">admin</a>
                            {{post.date}}

                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    {% endfor %}
                    
                    
                    
                    <!-- Pager-->
                    <a class="btn btn-primary float-left"  href="{{prev}}">&larr; Previous Posts </a>
                    <a class="btn btn-primary float-right"  href="{{next}}"> next posts &rarr; </a>
                    <hr>
                    <hr>
                   
                </div>
            </div>
        </div>
        
        {% endblock %}
